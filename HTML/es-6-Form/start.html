<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email"> 
      <label for="password">Password:</label>
      <input type="password" id="password">
      <label for="namesurname">Name and Surname:</label>
      <input type="text" id="namesurname">
      <label for="birth">Date of birth: </label>
      <input type="date" name="birth" id="birth">
      <label for="number">Telephone number:</label>
      <input type="tel" id="number">
      <label for="options">Choose plan:</label>
      <select name="options" id="options" value="options">
        <option value="plan1">Plan 1</option>
        <option value="plan2">Plan 2</option>
        <option value="plan3">Plan 3</option>
       </select>
      <br>
      <label for="proplan">Choose Pro Plan</label>
      <input type="checkbox" name="proplan">
      <label for="creditcard">Credit Card Number</label>
      <input type="text" id="creditcard">
      <label for="cvc">CVC</label>
      <input type="text" id="cvc">
      <label for="expiredate">Expire Date:</label>
      <input type="date" name="expiredate">
      <label for="adress">Billing Adress:</label>
      <input type="text" name="adress" id="adress">
      <br> 
      <br> 
      <button>Submit</button>
    </div>
  </body>
</html>
