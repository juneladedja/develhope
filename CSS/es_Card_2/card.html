<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">

        <div class="img">
            Image cap
        </div>

        <div class="content">
            <div class="card_content">
                <h3>Card title</h3>
                <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>

            <div class="items">
                <ul>
                    <li>An item</li>
                    <li>A second item</li>
                    <li>A third item</li>
                </ul>
            </div>

            <ul class="links">
                <a href="#">Card link</a>
                <a href="#">Another link</a>
            </ul>

        </div>

    </div>

</body>
</html>
