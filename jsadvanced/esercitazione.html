<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Jokes generator</h1>
    <button class="btn"> Click here </button>
    <p class="joke"></p>

<script>

    const btn = document.querySelector('.btn') // richiamo bottone
    const p = document.querySelector ('.joke') // richiamo p 

    // creo funzione asincrona
    async function joke (){ 
        try { // gestisco errore con try-catch
            const response = await fetch ('https://api.chucknorris.io/jokes/random') // fetch
            const data = await response.json() // trasformo in json
            console.log(data)
            p.innerText=data.value // dentro a p metto innerText di qualcosa 
        } catch (error) {
            alert ('niente da mostrare')
        }
    }

    btn.addEventListener('click', joke) // Evento 
    
</script>
</body>
</html>
